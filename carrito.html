<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/styles (1).css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ›’ Tu Carrito</h2>
    <div id="lista-carrito" class="mb-4"></div>
    <h4 id="total">Total: $0.00</h4>
    <button class="btn btn-dark mt-3" onclick="pagarTodo()">Pagar Todo</button>
  </div>

  <script>
    function mostrarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const lista = document.getElementById('lista-carrito');
      lista.innerHTML = '';

      if (carrito.length === 0) {
        lista.innerHTML = '<p>No hay productos en el carrito.</p>';
        document.getElementById('total').innerText = 'Total: $0.00';
        return;
      }

      let total = 0;
      carrito.forEach((item, index) => {
        total += item.precio;
        lista.innerHTML += `
          <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div><strong>${item.nombre}</strong> - $${item.precio.toFixed(2)}</div>
              <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">Eliminar</button>
            </div>
          </div>
        `;
      });

      document.getElementById('total').innerText = 'Total: $' + total.toFixed(2);
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function pagarTodo() {
      if (confirm("Â¿Confirmas el pago de todos los productos?")) {
        localStorage.removeItem('carrito');
        alert("âœ… Â¡Gracias por tu compra!");
        mostrarCarrito();
      }
    }

    mostrarCarrito();
  </script>
</body>
</html>
